<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="/presentation_page/images/logo_strenghlog.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrenghLog - Perfil do Usuário</title>
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="script_perfil.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <a href="#">StrenghLog</a>
            </div>
            <ul class="nav-items">
                <a href="/index/index/index.html">Voltar</a>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <i class="fas fa-user fa-2x"></i>
            <h1>Configurações do Usuário</h1>
        </div>
        <form id="settings-form">
            <div class="section">
                <h2>Perfil</h2>
                
                <label for="email">E-mail</label>
                <div class="password-container">
                    <input type="email" id="email" name="email" placeholder="E-mail do Usuário" readonly>
                </div>

                <label for="username">Nome de Usuário</label>
                <div class="password-container">
                    <input type="text" id="username" name="username" placeholder="Nome do Usuário" readonly>
                </div>

                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="* * * * * * * * * *" readonly>
                </div>
            </div>

            <button type="button" id="edit-btn">Editar</button>
            <button type="button" id="save-btn" style="display:none;">Salvar</button>
            
        </form>
    </div>

</body>
</html>
